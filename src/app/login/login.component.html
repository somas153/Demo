<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="container" style="margin-top: 100px;margin-left: 450px">
        <form action=""  class="conatiner" style="width: 350px ; height: 200px;background-color: cornflowerblue ; padding: 15px; border-radius: 5px">
                <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="enter your email">
                    </div>
                    <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="enter password">
                        </div>
                        <div>
                                <button class="btn btn-primary" (click)="login()">Login</button>
                        </div>
                        
        </form> 

    </div>
  

</body>
</html>
